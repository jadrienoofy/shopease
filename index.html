<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login | ShopEase</title>
</head>
<body>
    <main class="flex items-center justify-center min-h-screen">
        <section class="bg-white flex flex-col justify-center h-[520px] w-[85%] sm:w-[420px] p-8 rounded-lg shadow-xl">
            <div class="flex flex-col items-center mb-6">
                <img src="images/logo.png" alt="ShopEase" class="h-[80px] mb-2">
                <h1 class="text-3xl font-bold">ShopEase</h1>
            </div>
            <form action="homepage.html" class="flex flex-col gap-4">
                <input type="email" placeholder="Email" 
                    class="border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
                <div class="relative">
                    <input type="password" placeholder="Password" id="password"
                        class="border border-gray-300 rounded-lg px-3 py-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-400">
                    <i class="fas fa-eye absolute right-3 top-3 text-gray-500 cursor-pointer" id="togglePassword"></i>
                </div>
                <a href="#" class="underline text-blue-500 text-sm text-right">Forgot Password?</a>
                <button type="submit" 
                    class="bg-black text-white py-2 rounded-lg hover:bg-gray-800 transition">Login</button>
            </form>
            <div class="flex items-center my-6">
                <hr class="flex-grow border-gray-300">
                <span class="px-3 text-gray-500 text-sm">Or</span>
                <hr class="flex-grow border-gray-300">
            </div>
            <button class="flex items-center justify-center gap-2 border border-gray-300 py-2 w-full rounded-lg hover:bg-gray-100 transition">
                <img src="images/google.webp" alt="Google" class="h-5">
                <span class="text-sm font-medium">Continue with Google</span>
            </button>
            <p class="text-center text-sm text-gray-600 mt-4">
                Don't have an account? 
                <a href="signup.html" class="text-blue-500 underline">Sign Up</a>
            </p>
        </section>
    </main>
    <script>
    const togglePassword = document.getElementById("togglePassword");
    const password = document.getElementById("password");
    togglePassword.addEventListener("click", () => {
        const type = password.type === "password" ? "text" : "password";
        password.type = type;
        togglePassword.classList.toggle("fa-eye");
        togglePassword.classList.toggle("fa-eye-slash");
    });
    </script>
</body>
</html>
